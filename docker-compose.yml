services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - TKBEN/settings/.env
    ports:
      - "${FASTAPI_PORT:-5000}:8000"
    volumes:
      - tkben_resources:/app/TKBEN/resources
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs', timeout=3)",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "${UI_PORT:-8000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

volumes:
  tkben_resources:
